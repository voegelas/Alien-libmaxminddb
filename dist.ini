name     = Alien-libmaxminddb
version  = 1.000
license  = Perl_5

[AlienBuild]

[MetaResources]
homepage        = https://gitlab.com/voegelas/alien-libmaxminddb
bugtracker.web  = https://gitlab.com/voegelas/alien-libmaxminddb/-/issues
repository.url  = https://gitlab.com/voegelas/alien-libmaxminddb.git
repository.web  = https://gitlab.com/voegelas/alien-libmaxminddb/-/tree/main
repository.type = git

[CPANFile]

[GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = META.json

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
copy = META.json

[PruneCruft]

[ManifestSkip]

[MetaProvides::Package]

[MetaJSON]

[MetaYAML]

[License]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[MakeMaker::Awesome]
min_perl_version = 5.016
header = die "OS unsupported\n" if $^O eq 'MSWin32' && !eval { require Alien::MSYS };

[Manifest]

[Test::Kwalitee]

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

[AutoPrereqs]

[Prereqs / BuildRequires]
Path::Tiny = 0.077
Sort::Versions = 0

[Prereqs / DevelopRequires]
Dist::Zilla = 0
Dist::Zilla::Plugin::AlienBuild = 0
Dist::Zilla::Plugin::CopyFilesFromBuild = 0
Dist::Zilla::Plugin::MakeMaker::Awesome = 0.26
Dist::Zilla::Plugin::MetaProvides::Package = 0
Dist::Zilla::Plugin::Test::Kwalitee = 0
